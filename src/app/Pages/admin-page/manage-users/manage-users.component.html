<div class="row" style="margin-bottom: 3%;">
  <div class="col-md-12">
      <div>
          <h1>Control de usuarios</h1>
      </div>
  </div>
</div>
<div class=' row d-xl-flex justify-content-xl-center '>
  <div class="col-md-4 ">
    <h4>Registro de proveedores</h4>
    <hr>
    <form class='row' (ngSubmit)='registrarUsuario()'>
      <div class="form-group col-md-6">
        <label>Firstname </label>
        <input type="text" class="form-control" name='username' [(ngModel)]="name"/>
        <span class="error" *ngIf="nameValidMsg != null">{{nameValidMsg}}</span>
      </div>
      <div class="form-group col-md-6">
        <label>Lastname </label>
        <input type="text" class="form-control" name="lastname" [(ngModel)]="lastName"/>
        <span class="error" *ngIf="lastValidMsg != null">{{lastValidMsg}}</span>
      </div>
      <div class="form-group col-md-12">
        <label>Email </label>
        <input type="email" class="form-control"  name="email" [(ngModel)]="email"/>
        <span class="error" *ngIf="emailValidMsg != null">{{emailValidMsg}}</span>
      </div>
      <div class="form-group col-md-12">
        <label>Password </label>
        <input type="password" class="form-control" name="password" [(ngModel)]="password"/>
        <span class="error" *ngIf="passValidMsg != null">{{passValidMsg}}</span>
      </div>
      <div class="col-md-12">
        <hr>
      </div>
      <div class="col-md-12 content-right"><button class="btn btn-primary form-btn" type="submit">Registrar</button></div>
    </form>

  </div>
  <div class="col-md-8 content-table">
    <h4>Usuarios</h4>
    <table class="table">
      <thead class="header">
        <tr>
          <th scope="col">Email</th>
          <th scope="col">Usuario</th>
          <th scope="col">Telefono</th>
          <th scope="col">Tipo</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let usuario of usuarios'>
          <th scope="row">{{usuario.email}}</th>
          <td>{{usuario.nombre}}</td>
          <td>{{usuario.telefono}}</td>
          <td>{{usuario.tipo}}</td>
          <td><button class="btn btn-danger">Eliminar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
