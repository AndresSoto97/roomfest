<div class="row" style="margin-bottom: 3%;">
  <div class="col-md-12">
      <div>
          <h1>Control de usuarios</h1>
      </div>
  </div>
</div>
<div class='events row d-xl-flex justify-content-xl-center'>
  <div>
    <div class="form-row profile-row">
      <div class="col-md-10">
          <h5>Registro de usuarios</h5>
          <hr />
          <div class="form-row">
              <div class="col-sm-12 col-md-6">
                  <div class="form-group"><label>Firstname </label><input type="text" class="form-control" name="firstname" /></div>
              </div>
              <div class="col-sm-12 col-md-6">
                  <div class="form-group"><label>Lastname </label><input type="text" class="form-control" name="lastname" /></div>
              </div>
          </div>
          <div class="form-group"><label>Email </label><input type="email" class="form-control" autocomplete="off" required name="email" /></div>
          <div class="form-row">
              <div class="col-sm-12 col-md-12">
                  <div class="form-group"><label>Password </label><input type="password" class="form-control" name="password" autocomplete="off" required /></div>
              </div>
          </div>
          <hr />
          <div class="form-row">
              <div class="col-md-12 content-right"><button class="btn btn-primary form-btn" type="submit">Registrar</button></div>
          </div>
      </div>
    </div>
  </div>
  <div class="col-md-12 content-table">
    <h4>Usuarios</h4>
    <table class="table">
      <thead class="header">
        <tr>
          <th scope="col">Email</th>
          <th scope="col">Usuario</th>
          <th scope="col">Telefono</th>
          <th scope="col">Tipo</th>
        </tr>
      </thead>
      <tbody>
        <tr >
          <th scope="row">email</th>
          <td>nombre</td>
          <td>telefono</td>
          <td>tipo</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
