<div class="container profile profile-view" id="profile">
  <div class="row">
      <div class="col-md-12 alert-col relative">
          <div class="alert alert-info absolue center" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button><span>Profile save with success</span></div>
      </div>
  </div>
  <form (ngSubmit)='updateData()'>
      <div class="form-row profile-row">
          <div class="col-md-4 d-xl-flex justify-content-xl-center align-items-xl-center relative">
              <div class="d-xl-flex justify-content-xl-center avatar">
                  <div class="avatar-bg center"></div>
              </div>
          </div>
          <div class="col-md-8">
              <h1>Perfil</h1>
              <hr />
              <div class="form-row">
                  <div class="col-sm-12 col-md-6">
                      <div class="form-group">
                        <label>Nombres</label>
                        <input type="text" class="form-control" name="firstname" name='name' [(ngModel)]="names" />
                        <span class='error' *ngIf='inputNamesError != null'>{{inputNamesError}}</span>
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-6">
                      <div class="form-group">
                        <label>Apellido</label>
                        <input type="text" class="form-control" name="lastname" name='last' [(ngModel)]="lastName"/>
                        <span class='error' *ngIf='inputLastError != null'>{{inputLastError}}</span>
                      </div>
                  </div>
              </div>
              <div class="form-group"><label>Email </label>
                <div><h6>{{email}}</h6></div>
              </div>
              <div class="form-row">
                  <div class="col-sm-12 col-md-12">
                      <div class="form-group">
                        <label>Telefono </label>
                        <input type="number" class="form-control" name="telephone" autocomplete="off" name='telephone' [(ngModel)]="telephone"/>
                        <span class='error' *ngIf='inputTelephoneError != null'>{{inputTelephoneError}}</span>
                      </div>
                  </div>
              </div>
              <hr />
              <div class="form-row">
                  <div class="col-md-12 content-right"><button class="btn btn-primary form-btn" type="submit">Guardar</button></div>
              </div>
          </div>
      </div>
  </form>
</div>
